<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <title>
        {% block title %}
            Base
        {% endblock %}
    </title>
</head>
<body>
<br>
<div class="container">

    <br>

    {% block body %}
        <h1>Override me</h1>
    {% endblock %}

    <hr>
    <a href="{% url 'homepage:articles' %}">Visit articles</a>
    <a href="{% url 'homepage:index' %}">Visit index</a>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{% static 'js/jquery.slim.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
